---
version: "2"
linters:
  default: all
  disable:
    - depguard
    - exhaustruct
    - forbidigo
    - gochecknoglobals
    - gochecknoinits
    - ireturn
    - tagliatelle
  settings:
    misspell:
      locale: US
      ignore-rules:
        - routeros
    varnamelen:
      max-distance: 12
      ignore-names:
        - wg
        - rx
        - tx
        - re
        - ch
      ignore-decls:
        - t testing.T
        - T any
        - tr trace.Trace
    wrapcheck:
      ignore-sigs:
        - .Errorf(
        - errors.New(
        - errors.Unwrap(
        - .Wrap(
        - .Wrapf(
        - .WithMessage(
        - .WithMessagef(
        - .WithStack(
        - multierror.Append(
        - .ErrorOrNil()
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - .*_test.go$
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    # - gci
    - goimports
    - gofumpt
  exclusions:
    generated: lax
    paths:
      - .*_test.go$
      - third_party$
      - builtin$
      - examples$
  settings:
    goimports:
      # A list of prefixes, which, if set, checks import paths
      # with the given prefixes are grouped after 3rd-party packages.
      # Default: []
      local-prefixes:
        - mikrotik-exporter
    gofumpt:
      # Choose whether to use the extra rules.
      # Default: false
      extra-rules: true
